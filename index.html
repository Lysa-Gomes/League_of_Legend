<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>League of Legend</title>
  </head>
  <body>
    <main>
      <section class="Container">
        <section class="ContRiot">
          <div>
            <a href="https://www.riotgames.com/pt-br" target="_blank" class="BoxLogo">
              <img class="LogoRiot" src="./img/riotGames.png" alt="">
            </a>
          </div>
          <div class="BoxLogin">
            <h1>Fazer Login</h1>
            <form class="FormLogin">
              <div class="BoxInp">
                <label for="name" class="MarkLogin">Nome de Usuário</label>
                <input id="name" class="InpLogin" type="text"/>
              </div>
              <div class="BoxInp">
                <label for="password" class=" MarkLogin">Senha</label>
                <input id="password" class="InpLogin" type="password"/>
              </div>
            </form>
          </div>
          <div class="Icon">
            <button class="BtnIcon">
              <a href="https://web.facebook.com/LeagueofLegendsBrasil/?_rdc=1&_rdr" target="_blank"class="FaceBtn">
                <img class="ImgIcon" src="./img/icon/face.png" alt=""/>
              </a>
            </button>
            <button class="BtnIconM">
              <a href="https://www.leagueoflegends.com/pt-br/" target="_blank"class="GleBtn">
                <img class="ImgIcon" src="./img/icon/google.png" alt=""/>
              </a>
            </button >          
            <button class="BtnIcon">
              <a href="https://apps.apple.com/br/app/league-of-legends-wild-rift/id1480616990" target="_blank" class="AplBtn">
                <img class="ImgIcon" src="./img/icon/apple.png" alt=""/>
              </a>
            </button>
          </div>
          <div class="ContLogad">
            <input class="InpCheck" type="checkbox" id="Logado" />
            <label for="Logado">Manter Logado</label>
          </div>
          <div class="ContSeta">
            <button class="BtnSeta" disabled>
                <img class="ImgSeta" src="./img/seta.png" alt="seta"/>
            </button>
            <div class="ContPerf">
              <p>Não consegue iniciar a sessão?</p>
              <p>Criar conta</p>
            </div>
          </div>
        </section>
        <section class="BoxLol">
            <img class="ImgLol" src="./img/monsterBack.png" alt=""/>
        </section>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
